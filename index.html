<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklaamitsehh</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex justify-content-between bd-highlight mb-3">
            <div class="p-2 bd-highlight"></div>
            <div class="p-2 bd-highlight">
                <img src="img/logohd.jpg" alt="Reklaamitsehh Logo" class="logo">
            </div>
            <div class="p-2 bd-highlight">
                <div class="menu-icon">&#9776;</div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="row categories">
            <div class="col-lg category">
                <a href="#img1">
                    <img src="img/kleebis.jpg" alt="KLEEBISED" class="category-image">
                    <div class="category-name">KLEEBISED</div>
                </a>
            </div>
            <div class="col-lg category">
                <a href="#img2">
                    <img src="img/silt.jpg" alt="SILDID" class="category-image">
                    <div class="category-name">SILDID</div>
                </a>
            </div>
            <div class="col-lg category">
                <a href="#img3">
                    <img src="img/reklaamitulbad.jpg" alt="REKLAAMITULBAD" class="category-image">
                    <div class="category-name">REKLAAMITULBAD</div>
                </a>
            </div>
            <div class="col-lg category">
                <a href="#img4">
                    <img src="img/stend.jpg" alt="STENDID" class="category-image">
                    <div class="category-name">STENDID</div>
                </a>
            </div>
            <div class="col-lg category">
                <a href="#img5">
                    <img src="img/bannerid.jpg" alt="BANNERID" class="category-image">
                    <div class="category-name">BANNERID</div>
                </a>
            </div>
        </section>
    </main>

    <div class="overlay" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="img/kleebis.jpg" alt="KLEEBISED" class="expanded-image">
    </div>
    <div class="overlay" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="img/silt.jpg" alt="SILDID" class="expanded-image">
    </div>
    <div class="overlay" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="img/reklaamitulbad.jpg" alt="REKLAAMITULBAD" class="expanded-image">
    </div>
    <div class="overlay" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="img/stend.jpg" alt="STENDID" class="expanded-image">
    </div>
    <div class="overlay" id="img5">
        <a href="#" class="close">&times;</a>
        <img src="img/bannerid.jpg" alt="BANNERID" class="expanded-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
